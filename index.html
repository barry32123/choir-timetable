<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choir Timetable Generator - St. Mary's Forane Church</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f7fa; }
    h1, h2 { text-align: center; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .mass-entry { background: #fff; border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .log-box { background: #eef; padding: 10px; margin-top: 30px; border-radius: 8px; max-height: 300px; overflow-y: auto; }
    pre { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; }
  </style>
</head>
<body>

<h1>St. Mary's Choir Timetable Generator</h1>
<div style="text-align:center;">
  <button onclick="generateTimetable()">ðŸŽµ Generate Timetable</button>
  <button onclick="copyTimetable()">ðŸ“‹ Copy Timetable</button>
</div>

<h2>This Week's Timetable</h2>
<div id="timetable"></div>

<div class="log-box">
  <h2>ðŸ“– Assignment Log (View-Only)</h2>
  <pre id="logDisplay"></pre>
</div>

<script>
// === Member Definitions ===
const members = {
  maleSingers: [
    { name: "seby", earlyOnly: true },
    { name: "sebastian" },
    { name: "roy" },
    { name: "phijo" },
    { name: "shaji" },
    { name: "robert" },
    { name: "don" },
    { name: "aibel", friday10amUnavailable: true },
    { name: "ajone", friday10amUnavailable: true },
    { name: "atul", friday10amUnavailable: true },
  ],
  femaleSingers: [
    { name: "anu" },
    { name: "angel", friday10amUnavailable: true },
    { name: "jemcy", friday10amUnavailable: true },
    { name: "sini" },
    { name: "priya" },
    { name: "dona", friday10amUnavailable: true },
    { name: "soyal", friday10amUnavailable: true },
    { name: "jincy", earlyOnly: true },
    { name: "biji", earlyOnly: true },
    { name: "christy", friday10amUnavailable: true },
    { name: "sneha", friday10amUnavailable: true },
  ],
  keyboardists: [
    { name: "abraham sn", friday10amUnavailable: true },
    { name: "abraham jr", friday10amUnavailable: true },
    { name: "davis" },
    { name: "sebastian", hybrid: true },
    { name: "shaji", hybrid: true },
  ],
};

const weeklyMasses = {
  "Monday": ["5:30am", "7am"],
  "Tuesday": ["5:30am", "7am"],
  "Wednesday": ["5:30am", "7am"],
  "Thursday": ["5:30am", "7am"],
  "Friday": ["5:30am", "7am", "10am", "5:30pm"],
  "Saturday": ["5:30am", "7am"],
  "Sunday": ["5:30am", "7am", "10am", "5pm"],
};

const massesWithKeyboard = {
  "Friday": ["7am", "10am", "5:30pm"],
  "Saturday": ["7am"],
  "Sunday": ["7am", "10am", "5pm"]
};

// To track usage within a generation
const usedToday = {};
const usageCounter = {};
const assignmentLog = [];

// Accumulate logs across generations
let fullLogHistory = [];

// Utility functions
function isAvailable(member, day, time) {
  if (member.earlyOnly && time !== "5:30am") return false;
  if (member.friday10amUnavailable && day === "Friday" && time === "10am") return false;
  return true;
}

function getEligibleMembers(list, day, time) {
  return list.filter(m => isAvailable(m, day, time));
}

function markUsed(member, day) {
  if (!usedToday[day]) usedToday[day] = new Set();
  usedToday[day].add(member.name);
  usageCounter[member.name] = (usageCounter[member.name] || 0) + 1;
}

function hasBeenUsedToday(member, day) {
  return usedToday[day] && usedToday[day].has(member.name);
}

function pickRandomMembers(candidates, count, day) {
  const eligible = candidates.filter(m => !hasBeenUsedToday(m, day));
  const shuffled = eligible.sort(() => 0.5 - Math.random());
  if (shuffled.length >= count) {
    return shuffled.slice(0, count);
  }
  // fallback: if not enough fresh, allow previously used today
  const fallback = candidates.sort(() => 0.5 - Math.random());
  return fallback.slice(0, count);
}

function assignChoir(day, time) {
  const malePool = getEligibleMembers(members.maleSingers, day, time);
  const femalePool = getEligibleMembers(members.femaleSingers, day, time);

  // Default config for singers
  let config = { males: 1, females: 2 };

  if ((day === "Friday" && ["7am", "5:30pm"].includes(time)) || (day === "Sunday" && time === "7am")) {
    config = Math.random() < 0.8 ? { males: 2, females: 2 } : { males: 1, females: 1 };
  } else if (time === "5:30am") {
    // Maximum chance for 1m1f at early masses
    config = Math.random() < 0.8 ? { males: 1, females: 1 } : { males: 1, females: 2 };
  }

  const selectedMales = pickRandomMembers(malePool, config.males, day);
  const selectedFemales = pickRandomMembers(femalePool, config.females, day);

  [...selectedMales, ...selectedFemales].forEach(m => markUsed(m, day));

  let keyboardist = null;
  if (massesWithKeyboard[day]?.includes(time)) {
    const eligibleKeys = members.keyboardists.filter(k => 
      isAvailable(k, day, time) && !hasBeenUsedToday(k, day)
    );
    // sort by usage count ascending
    const sortedKeys = eligibleKeys.sort((a, b) => (usageCounter[a.name] || 0) - (usageCounter[b.name] || 0));
    keyboardist = sortedKeys[0] || null;
    if (keyboardist) markUsed(keyboardist, day);
  }

  return {
    day, time,
    singers: [...selectedMales, ...selectedFemales].map(m => m.name),
    keyboard: keyboardist ? keyboardist.name : "â€”"
  };
}

// === Special rules ===

// Abraham Sn must get one Sunday mass keyboard assignment per week
function ensureAbrahamSnSunday() {
  const assignedSundayMasses = assignmentLog.filter(a => a.day === "Sunday" && massesWithKeyboard["Sunday"].includes(a.time));
  const assignedToAbrahamSn = assignedSundayMasses.some(a => a.keyboard === "abraham sn");
  if (!assignedToAbrahamSn) {
    // Pick one Sunday mass randomly to assign Abraham Sn, replace current keyboardist if needed
    const randomMass = assignedSundayMasses[Math.floor(Math.random() * assignedSundayMasses.length)];
    if (randomMass) {
      // Decrement usage count for old keyboardist
      if (randomMass.keyboard && randomMass.keyboard !== "â€”") {
        usageCounter[randomMass.keyboard] = Math.max((usageCounter[randomMass.keyboard] || 1) - 1, 0);
      }
      randomMass.keyboard = "abraham sn";
      usageCounter["abraham sn"] = (usageCounter["abraham sn"] || 0) + 1;
    }
  }
}

// Hybrid keyboardists (sebastian, shaji) should get at least one keyboard assignment per generation
function ensureHybridKeyboardAssignment() {
  const hybrids = members.keyboardists.filter(k => k.hybrid);
  hybrids.forEach(hybrid => {
    const hasAssignment = assignmentLog.some(a => a.keyboard === hybrid.name);
    if (!hasAssignment) {
      // Find a mass with keyboard without Abraham Sn assigned (to avoid overwrite)
      const candidateMasses = assignmentLog.filter(a => massesWithKeyboard[a.day]?.includes(a.time));
      // Prefer a mass where keyboard is not abraham sn
      let replaced = false;
      for (const mass of candidateMasses) {
        if (mass.keyboard !== "abraham sn" && !hybrids.some(h => h.name === mass.keyboard)) {
          // Remove usage from old keyboardist
          if (mass.keyboard && mass.keyboard !== "â€”") {
            usageCounter[mass.keyboard] = Math.max((usageCounter[mass.keyboard] || 1) - 1, 0);
          }
          mass.keyboard = hybrid.name;
          usageCounter[hybrid.name] = (usageCounter[hybrid.name] || 0) + 1;
          replaced = true;
          break;
        }
      }
      if (!replaced) {
        // fallback: assign hybrid keyboardist to first keyboard mass (may overwrite)
        const firstMass = candidateMasses[0];
        if (firstMass) {
          if (firstMass.keyboard && firstMass.keyboard !== "â€”") {
            usageCounter[firstMass.keyboard] = Math.max((usageCounter[firstMass.keyboard] || 1) - 1, 0);
          }
          firstMass.keyboard = hybrid.name;
          usageCounter[hybrid.name] = (usageCounter[hybrid.name] || 0) + 1;
        }
      }
    }
  });
}

// Seby must get at least one early morning (5:30am) mass
function ensureSebyEarlyMorning() {
  const hasSeby = assignmentLog.some(a => a.time === "5:30am" && a.singers.includes("seby"));
  if (!hasSeby) {
    const earlyMasses = assignmentLog.filter(a => a.time === "5:30am");
    for (const mass of earlyMasses) {
      if (!mass.singers.includes("seby")) {
        // Replace a male singer who is not seby
        for (let i = 0; i < mass.singers.length; i++) {
          if (members.maleSingers.some(m => m.name === mass.singers[i]) && mass.singers[i] !== "seby") {
            mass.singers[i] = "seby";
            break;
          }
        }
        break;
      }
    }
  }
}

// Biji and Jincy must get 2 or more early morning assignments combined
function ensureBijiJincyEarlyMorning() {
  const earlyMasses = assignmentLog.filter(a => a.time === "5:30am");
  let countBijiJincy = 0;
  earlyMasses.forEach(mass => {
    if (mass.singers.includes("biji")) countBijiJincy++;
    if (mass.singers.includes("jincy")) countBijiJincy++;
  });
  if (countBijiJincy < 2) {
    // Assign biji and/or jincy to early masses with room
    for (const mass of earlyMasses) {
      // We want to add biji or jincy if not already present
      if (countBijiJincy >= 2) break;
      if (!mass.singers.includes("biji") && countBijiJincy < 2) {
        // Replace a female singer (not biji/jincy)
        for (let i = 0; i < mass.singers.length; i++) {
          if (members.femaleSingers.some(f => f.name === mass.singers[i]) && mass.singers[i] !== "biji" && mass.singers[i] !== "jincy") {
            mass.singers[i] = "biji";
            countBijiJincy++;
            break;
          }
        }
      }
      if (!mass.singers.includes("jincy") && countBijiJincy < 2) {
        for (let i = 0; i < mass.singers.length; i++) {
          if (members.femaleSingers.some(f => f.name === mass.singers[i]) && mass.singers[i] !== "biji" && mass.singers[i] !== "jincy") {
            mass.singers[i] = "jincy";
            countBijiJincy++;
            break;
          }
        }
      }
    }
  }
}

// === Main function ===
function generateTimetable() {
  // Reset usage counters and assignment log
  Object.keys(usedToday).forEach(k => usedToday[k].clear());
  Object.keys(usageCounter).forEach(k => usageCounter[k] = 0);
  assignmentLog.length = 0;

  // Assign for all masses
  for (const day of Object.keys(weeklyMasses)) {
    for (const time of weeklyMasses[day]) {
      const assign = assignChoir(day, time);
      assignmentLog.push(assign);
    }
  }

  // Apply special rules
  ensureAbrahamSnSunday();
  ensureHybridKeyboardAssignment();
  ensureSebyEarlyMorning();
  ensureBijiJincyEarlyMorning();

  // Add this generation's assignments to fullLogHistory
  assignmentLog.forEach(entry => {
    fullLogHistory.push(`${entry.day} ${entry.time} | Singers: ${entry.singers.join(", ")} | Keyboard: ${entry.keyboard}`);
  });

  // Update timetable display (replace with current assignments)
  const timetableHTML = assignmentLog.map(assign => `
    <div class="mass-entry">
      <strong>${assign.day} - ${assign.time}</strong><br/>
      Singers: ${assign.singers.join(", ")}<br/>
      Keyboard: ${assign.keyboard}
    </div>
  `).join("");

  document.getElementById("timetable").innerHTML = timetableHTML;

  // Update log display (append all logs cumulatively)
  document.getElementById("logDisplay").textContent = fullLogHistory.join("\n");
}

// Copy timetable text to clipboard
function copyTimetable() {
  const textToCopy = assignmentLog.map(a =>
    `${a.day} ${a.time} | Singers: ${a.singers.join(", ")} | Keyboard: ${a.keyboard}`
  ).join("\n");

  navigator.clipboard.writeText(textToCopy).then(() => {
    alert("Timetable copied to clipboard!");
  }, () => {
    alert("Failed to copy timetable.");
  });
}

// **IMPORTANT:** No generation on page load!
// generateTimetable();

</script>

</body>
</html>
