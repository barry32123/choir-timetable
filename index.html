<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>St. Mary's Choir Timetable</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h1, h2 {
      color: #2c3e50;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
      padding: 8px;
    }
    table {
      width: 100%;
      background-color: #fff;
      margin-bottom: 20px;
    }
    .log {
      background-color: #ecf0f1;
      padding: 10px;
      border: 1px solid #bdc3c7;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>St. Mary's Choir Timetable Generator</h1>
  <button onclick="generateTimetable()">Generate Timetable</button>
  <button onclick="copyTimetable()">Copy Timetable</button>
  <button onclick="exportToPDF()">Export to PDF</button>
  <button onclick="exportToExcel()">Export to Excel</button>
  <button onclick="editAvailability()">Edit Member Availability</button>

  <h2>Generated Timetable</h2>
  <div id="timetable"></div>

  <h2>Log (View Only)</h2>
  <div class="log" id="log">No timetable generated yet.</div>

  <h2>Member Availability</h2>
  <textarea id="availabilityData"></textarea>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    // Placeholder data for demonstration
    const members = {
      male: ['seby', 'sebastian', 'roy', 'phijo', 'shaji', 'robert', 'don', 'aibel', 'ajone', 'atul'],
      female: ['anu', 'angel', 'jemcy', 'sini', 'priya', 'dona', 'soyal', 'jincy', 'biji', 'christy', 'sneha'],
      keyboardists: ['abraham sn', 'abraham jr', 'davis', 'sebastian', 'shaji']
    };

    let timetableData = {};

    function generateTimetable() {
      // Placeholder generation
      const html = `
        <table>
          <tr><th>Day</th><th>Mass Time</th><th>Singers</th><th>Keyboardist</th></tr>
          <tr><td>Monday</td><td>5:30am</td><td>seby, jincy</td><td>abraham jr</td></tr>
        </table>`;
      document.getElementById('timetable').innerHTML = html;
      document.getElementById('log').innerText = 'Generated on: ' + new Date().toLocaleString();
      timetableData = html;
      localStorage.setItem('hybridRotation', JSON.stringify({ last: 'sebastian' }));
    }

    function copyTimetable() {
      const el = document.createElement('textarea');
      el.value = document.getElementById('timetable').innerText;
      document.body.appendChild(el);
      el.select();
      document.execCommand('copy');
      document.body.removeChild(el);
      alert('Timetable copied!');
    }

    function exportToPDF() {
      const {{ jsPDF }} = window.jspdf;
      const doc = new jsPDF();
      doc.text(document.getElementById('timetable').innerText, 10, 10);
      doc.save('timetable.pdf');
    }

    function exportToExcel() {
      const table = document.querySelector('table');
      const wb = XLSX.utils.table_to_book(table);
      XLSX.writeFile(wb, 'timetable.xlsx');
    }

    function editAvailability() {
      const availability = prompt('Paste updated availability JSON:', localStorage.getItem('availabilityData') || '{}');
      try {
        const parsed = JSON.parse(availability);
        localStorage.setItem('availabilityData', JSON.stringify(parsed));
        document.getElementById('availabilityData').value = JSON.stringify(parsed, null, 2);
        alert('Availability data updated!');
      } catch (e) {
        alert('Invalid JSON');
      }
    }

    // Load availability on page load
    window.onload = () => {
      const availability = localStorage.getItem('availabilityData') || '{}';
      document.getElementById('availabilityData').value = availability;
    };
  </script>
</body>
</html>
