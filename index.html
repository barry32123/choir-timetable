<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Choir Timetable Generator - St. Mary's Forane Church</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f5f7fa; }
    h1, h2 { text-align: center; }
    button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    .mass-entry { background: #fff; border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; }
    .log-box { background: #eef; padding: 10px; margin-top: 30px; border-radius: 8px; }
    pre { white-space: pre-wrap; word-wrap: break-word; font-size: 14px; }
  </style>
</head>
<body>

<h1>St. Mary's Choir Timetable Generator</h1>
<div style="text-align:center;">
  <button onclick="generateTimetable()">ðŸŽµ Generate Timetable</button>
  <button onclick="copyTimetable()">ðŸ“‹ Copy Timetable</button>
</div>

<h2>This Week's Timetable</h2>
<div id="timetable"></div>

<div class="log-box">
  <h2>ðŸ“– Assignment Log (View-Only)</h2>
  <pre id="logDisplay"></pre>
</div>

<script>
// === Member Definitions ===
const members = {
  maleSingers: [
    { name: "seby", earlyOnly: true },
    { name: "sebastian" },
    { name: "roy" },
    { name: "phijo" },
    { name: "shaji" },
    { name: "robert" },
    { name: "don" },
    { name: "aibel", friday10amUnavailable: true },
    { name: "ajone", friday10amUnavailable: true },
    { name: "atul", friday10amUnavailable: true },
  ],
  femaleSingers: [
    { name: "anu" },
    { name: "angel", friday10amUnavailable: true },
    { name: "jemcy", friday10amUnavailable: true },
    { name: "sini" },
    { name: "priya" },
    { name: "dona", friday10amUnavailable: true },
    { name: "soyal", friday10amUnavailable: true },
    { name: "jincy", earlyOnly: true },
    { name: "biji", earlyOnly: true },
    { name: "christy", friday10amUnavailable: true },
    { name: "sneha", friday10amUnavailable: true },
  ],
  keyboardists: [
    { name: "abraham sn", friday10amUnavailable: true },
    { name: "abraham jr", friday10amUnavailable: true },
    { name: "davis" },
    { name: "sebastian", hybrid: true },
    { name: "shaji", hybrid: true },
  ],
};

const weeklyMasses = {
  "Monday": ["5:30am", "7am"],
  "Tuesday": ["5:30am", "7am"],
  "Wednesday": ["5:30am", "7am"],
  "Thursday": ["5:30am", "7am"],
  "Friday": ["5:30am", "7am", "10am", "5:30pm"],
  "Saturday": ["5:30am", "7am"],
  "Sunday": ["5:30am", "7am", "10am", "5pm"],
};

const massesWithKeyboard = {
  "Friday": ["7am", "10am", "5:30pm"],
  "Saturday": ["7am"],
  "Sunday": ["7am", "10am", "5pm"]
};

const usedToday = {};
const usageCounter = {};
const assignmentLog = [];

function isAvailable(member, day, time) {
  if (member.earlyOnly && time !== "5:30am") return false;
  if (member.friday10amUnavailable && day === "Friday" && time === "10am") return false;
  return true;
}

function getEligibleMembers(list, day, time) {
  return list.filter(m => isAvailable(m, day, time));
}

function markUsed(member, day) {
  if (!usedToday[day]) usedToday[day] = new Set();
  usedToday[day].add(member.name);
  usageCounter[member.name] = (usageCounter[member.name] || 0) + 1;
}

function hasBeenUsedToday(member, day) {
  return usedToday[day] && usedToday[day].has(member.name);
}

function pickRandomMembers(candidates, count, day) {
  const eligible = candidates.filter(m => !hasBeenUsedToday(m, day));
  const shuffled = eligible.sort(() => 0.5 - Math.random());
  return shuffled.slice(0, count);
}

function assignChoir(day, time) {
  const malePool = getEligibleMembers(members.maleSingers, day, time);
  const femalePool = getEligibleMembers(members.femaleSingers, day, time);

  // Maximum option: Prefer 1m and 1f for early morning 5:30am masses
  let config = { males: 1, females: 2 };
  if (time === "5:30am") {
    // max 1 male and 1 female for early morning
    config = { males: 1, females: 1 };
  } else if ((day === "Friday" && ["7am", "5:30pm"].includes(time)) || (day === "Sunday" && time === "7am")) {
    config = Math.random() < 0.8 ? { males: 2, females: 2 } : { males: 1, females: 1 };
  }

  const selectedMales = pickRandomMembers(malePool, config.males, day);
  const selectedFemales = pickRandomMembers(femalePool, config.females, day);
  [...selectedMales, ...selectedFemales].forEach(m => markUsed(m, day));

  let keyboardist = null;
  if (massesWithKeyboard[day]?.includes(time)) {
    const eligibleKeys = members.keyboardists.filter(k => 
      isAvailable(k, day, time) && !hasBeenUsedToday(k, day)
    );
    keyboardist = eligibleKeys.sort((a, b) => 
      (usageCounter[a.name] || 0) - (usageCounter[b.name] || 0)
    )[0];
    if (keyboardist) markUsed(keyboardist, day);
  }

  return {
    day, time,
    singers: [...selectedMales, ...selectedFemales].map(m => m.name),
    keyboard: keyboardist ? keyboardist.name : "â€”"
  };
}

function generateTimetable() {
  assignmentLog.length = 0;
  Object.keys(usedToday).forEach(k => delete usedToday[k]);

  for (const name in usageCounter) usageCounter[name] = 0;

  // Assign for whole week first
  Object.keys(weeklyMasses).forEach(day => {
    weeklyMasses[day].forEach(time => {
      const result = assignChoir(day, time);
      assignmentLog.push(result);
    });
  });

  // Ensure Abraham Sn assigned on Sunday at least once
  ensureAbrahamSnSunday();

  saveLog();
  displayTimetable();
}

function ensureAbrahamSnSunday() {
  // Check if Abraham Sn is assigned on any Sunday mass
  const sundayMasses = assignmentLog.filter(entry => entry.day === "Sunday");
  const assignedOnSunday = sundayMasses.some(entry => entry.keyboard === "abraham sn");

  if (!assignedOnSunday) {
    // Find Sunday Mass with keyboardist assigned who has highest usage count (to replace)
    let maxUsage = -1;
    let indexToReplace = -1;

    sundayMasses.forEach((entry, idx) => {
      const kbName = entry.keyboard;
      if (kbName && kbName !== "â€”") {
        const usage = usageCounter[kbName] || 0;
        if (usage > maxUsage) {
          maxUsage = usage;
          indexToReplace = idx;
        }
      }
    });

    if (indexToReplace !== -1) {
      // Replace that keyboardist with Abraham Sn
      const massToReplace = sundayMasses[indexToReplace];
      // Update usageCounter: decrement replaced, increment Abraham Sn
      if (massToReplace.keyboard) {
        usageCounter[massToReplace.keyboard] = Math.max(0, usageCounter[massToReplace.keyboard] - 1);
      }
      usageCounter["abraham sn"] = (usageCounter["abraham sn"] || 0) + 1;

      // Update assignmentLog and usedToday accordingly
      for (let i = 0; i < assignmentLog.length; i++) {
        if (assignmentLog[i].day === massToReplace.day && assignmentLog[i].time === massToReplace.time) {
          // Remove old keyboardist from usedToday set
          if (usedToday[massToReplace.day]) {
            usedToday[massToReplace.day].delete(massToReplace.keyboard);
            usedToday[massToReplace.day].add("abraham sn");
          }

          assignmentLog[i].keyboard = "abraham sn";
          break;
        }
      }
    }
  }
}

function displayTimetable() {
  const container = document.getElementById("timetable");
  container.innerHTML = "";

  assignmentLog.forEach(entry => {
    const div = document.createElement("div");
    div.className = "mass-entry";
    div.innerHTML = `<strong>${entry.day} - ${entry.time}</strong><br>
      ðŸŽ¤ Singers: ${entry.singers.join(", ")}<br>
      ðŸŽ¹ Keyboard: ${entry.keyboard}`;
    container.appendChild(div);
  });

  updateLogDisplay();
}

function copyTimetable() {
  const text = assignmentLog.map(entry =>
    `${entry.day} ${entry.time}\nSingers: ${entry.singers.join(", ")}\nKeyboard: ${entry.keyboard}\n`
  ).join("\n");
  navigator.clipboard.writeText(text).then(() => alert("Timetable copied!"));
}

function saveLog() {
  const logData = JSON.parse(localStorage.getItem("choirLogs") || "[]");
  logData.push({ date: new Date().toLocaleString(), log: assignmentLog });
  localStorage.setItem("choirLogs", JSON.stringify(logData));
}

function updateLogDisplay() {
  const logDisplay = document.getElementById("logDisplay");
  const logData = JSON.parse(localStorage.getItem("choirLogs") || "[]");
  logDisplay.textContent = logData.map(e =>
    `ðŸ—“ ${e.date}\n${e.log.map(entry =>
      `${entry.day} ${entry.time} | Singers: ${entry.singers.join(", ")} | Keyboard: ${entry.keyboard}`
    ).join("\n")}`).join("\n\n");
}

// Initialize usageCounter for all members on page load
(function initUsageCounter() {
  [...members.maleSingers, ...members.femaleSingers, ...members.keyboardists].forEach(m => {
    usageCounter[m.name] = 0;
  });
})();

</script>

</body>
</html>
